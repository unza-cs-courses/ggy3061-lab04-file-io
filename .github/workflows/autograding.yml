name: Autograding Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Variant Config
        run: |
          python - <<'PY'
          import importlib.util
          import json
          import os

          spec = importlib.util.spec_from_file_location("get_variant", "scripts/get_variant.py")
          module = importlib.util.module_from_spec(spec)
          spec.loader.exec_module(module)

          variant = module.get_my_variant()
          with open(".variant_config.json", "w", encoding="utf-8") as f:
              json.dump(variant, f, indent=2)

          print(
              "Generated variant for {student} (group {group}) in {repo}".format(
                  student=variant.get("student_id", "unknown"),
                  group=variant.get("group_id"),
                  repo=os.environ.get("GITHUB_REPOSITORY", "local"),
              )
          )
          PY

      - name: Install Dependencies
        run: |
          pip install pytest pytest-json-report

      - name: Run Visible Tests
        run: |
          pytest tests/visible/ \
            --json-report \
            --json-report-file=visible_results.json \
            -v --tb=short

      - name: Calculate Score
        if: always()
        run: |
          python - <<'PY'
          import json

          def load_results(path):
              try:
                  with open(path) as f:
                      data = json.load(f)
                  return data["summary"]["passed"], data["summary"]["total"]
              except Exception:
                  return 0, 0

          vis_passed, vis_total = load_results("visible_results.json")

          score = (vis_passed / vis_total * 40) if vis_total > 0 else 0

          lines = []
          lines.append("## Lab 4: File I/O - Test Results")
          lines.append("")
          lines.append(f"**Visible Test Score: {score:.1f}/40**")
          lines.append(f"Passed: {vis_passed}/{vis_total}")
          lines.append("")
          lines.append("*Hidden tests (30 points) will be graded separately after the deadline.*")

          report = "\n".join(lines)
          print(report)

          with open("score_summary.txt", "w") as f:
              f.write(report)
          PY
          cat score_summary.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            visible_results.json
